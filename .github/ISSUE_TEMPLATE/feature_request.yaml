name: Feature Request
description: "Have a great new idea? We'd love to know, please search through our existing feature requests, and upvote it if it's already been filed."
labels: ["Feature requests"]
body:
  - type: checkboxes
    attributes:
      label: "Dupe Check"
      options:
        - label: "I have [searched Juno's feature requests](https://github.com/juno-fx/report/issues?q=is%3Aopen+is%3Aissue+label%3A%22Feature+Request%22) and there are no duplicates"
          required: true
  - type: input
    id: "service"
    attributes:
      label: "Service this pertains to."
      description: "This should be provided so we know where to start looking."
    validations:
      required: false
  - type: input
    id: "orion-version"
    attributes:
      label: "Current Orion Deployment Version"
      description: "Please let us know the Orion version you are on."
    validations:
      required: true
  - type: input
    id: "genesis-version"
    attributes:
      label: "Current Genesis Deployment Version"
      description: "Please let us know the Genesis version you are on."
    validations:
      required: true
  - type: textarea
    id: "describe-solution"
    attributes:
      label: "Describe the feature you'd like?"
      description: "A clear and concise description of what you want to happen."
    validations:
      required: true
  - type: textarea
    id: "related-to-problem"
    attributes:
      label: "Is your feature request related to a problem? Please describe."
      description: "A clear and concise description of what the problem is."
      placeholder: "I'm always frustrated when [...]"
    validations:
      required: false
  - type: dropdown
    id: "importance"
    attributes:
      label: "How important is this feature to you?"
      multiple: false
      options:
        - "1 (Not too important)"
        - "2"
        - "3"
        - "4"
        - "5 (Can't work without it!)"
    validations:
      required: true
